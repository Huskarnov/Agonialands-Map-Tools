    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agonialands-Map-Tools</title>
        

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    </head>
    <body>
            <section>
                <div class="mapGrid">
                    <div class="tile"></div>
                
                </div>

            </section>

            <div class="lowBar">
                <div class="tileFinder">
                    <button>Find a tile</button>
                    <div class="coordinates">
                        <div class="inputWrapper"><input id="xCoord" type="number" min="50" max="300" required placeholder="X"></div>
                        <div class="inputWrapper"><input id="yCoord" type="number"  min="50" max="300" required placeholder="Y"></div>
                    </div>
                </div>



            </div> 
            
            <script src="index.js" type="module"></script>
    </body>
    </html>
