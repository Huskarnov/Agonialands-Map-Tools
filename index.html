    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agonialands-Map-Tools</title>
        

        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    </head>
    <body>
            <section>
                <div class="lowBar">

                    <!-- quests -->
                    <div class="lowBarSection"> 
                        <h1>Quests</h1>
                        <div >
                            <button>Fauna 1</button>
                            <button>Fauna 2</button>
                            <button>Fauna 3</button>
                            <button>Fauna 4</button>
                            <button>Fauna 5</button>
                            <button>Fauna 6</button>
                            <button>Fauna 7</button>
                            <button>Fauna 8</button>
                            <button>Fauna 9</button>
                            <button>NML 1</button>
                            
    
                            
                        </div>
                    </div>

                    <!-- metals -->
                    <div class="lowBarSection">
                        <h1>Metals</h1>
                        <div>
                            <button>Tin</button>
                            <button>Copper</button>
                            <button>Iron</button>
                            <button>Titanium</button>
                        </div>
                    </div>
                    
                    <!-- tile finder -->
                    <div class="lowBarSection">
                        <button type="submit">Find a tile</button>
                        <form class="coordinates">
                            <div class="inputWrapper"><input id="xCoord" type="number" min="6" max="327" required placeholder="X"></div>
                            <div class="inputWrapper"><input id="yCoord" type="number"  min="81" max="345" required placeholder="Y"></div>
                        </form>
                    </div>
    
                </div> 

                <div class="mapGrid">
                    <div class="tile"></div>
                
                </div>

            </section>

            
            
            <script src="index.js" type="module"></script>
    </body>
    </html>
